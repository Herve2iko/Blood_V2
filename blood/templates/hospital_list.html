{% extends 'layout.html' %}

{% block title %} All Orders {% endblock %}

{% block body %}
<section>
    <div class="section-body">
        <!-- BEGIN DATATABLE 2 -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-head style-primary">
                        <header>All Hospital Data</header>
                        <div class="tools">
                            <a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
                            <a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="datatable2" class="table order-column hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Phone</th>
                                        <th>Address</th>
                                        <th>Email</th>

                                        <th width="150px">Buttons</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for hospital in object_list %}
                                        <tr class="gradeX">
                                            <td>{{ hospital.name }}</td>
                                            <td>{{ hospital.phone }}</td>
                                            <td>{{ hospital.address }}</td>
                                            <td>{{ hospital.email }}</td>


                                            <td>
                                                <a href="{% url 'hospital_update' hospital.id %}" class="btn ink-reaction btn-floating-action btn-warning"><i class="md md-edit"></i> </a>
                                                <a href="{% url 'hospital_delete' hospital.id %}" class="btn ink-reaction btn-floating-action btn-danger" ><i class="md md-delete"></i> </a>
                                                <a href="#" class="btn ink-reaction btn-floating-action btn-primary"><i class="md md-print"></i> </a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div><!--end .table-responsive -->
                    </div>
                </div>
            </div><!--end .col -->
        </div><!--end .row -->
        <!-- END DATATABLE 2 -->

    </div><!--end .section-body -->
</section>

                {% endblock %}
